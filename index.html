<html>
<head>
    <title>Star Fight</title>
    <link rel="stylesheet" href="engine/stylus/star.css" />
    <script src="engine/life_source/spritesheet.js"></script>
    <script src="engine/life_source/animate.js"></script>
    <script src="engine/life_source/teclado.js"></script>
    <script src="engine/sprites/bola.js"></script>
    <script src="engine/sprites/explode.js"></script>
    <script src="engine/sprites/heroi.js"></script>
    

</head>
<body>

	<div id="all">
		
		<h1>Star Fight</h1>

		<div id="game">
            <canvas id='star_canvas' width="300px" height="400px">
            Seu navegador não suporta o Canvas do HTML5. <br>
            Procure atualizá-lo.
            
            <script>
            
                /* Crindo Animação */
                
                // Referências para o Canvas
                var canvas = document.getElementById('star_canvas');
                var context = canvas.getContext('2d');
                
                // Criando alguns sprites
                var b1 = new Bola(context);
                b1.x = 100;
                b1.y = 200;
                b1.velocidadeX = 20;
                b1.velocidadeY = -10;
                b1.cor = 'red';
                b1.raio = 20;
                
                var b2 = new Bola(context);
                b2.x = 200;
                b2.y = 100;
                b2.velocidadeX = -10;
                b2.velocidadeY = 20;
                b2.cor = 'blue';
                b2.raio = 30;
                
                var b3 = new Bola(context);
                b3.x = 50;
                b3.y = 300;
                b3.velocidadeX = -5;
                b3.velocidadeY = 5;
                b3.cor = 'green';
                b3.raio = 10;
                
                var expld = new Explode(context);
                var imagemExpl = new Image();
                imagemExpl.src = "engine/images/heal01.png";
                expld.imagem = imagemExpl;
                expld.imgSize = 150;
                expld.imgPosX = 50;
                expld.imgPosY = 100;
                expld.frameSize = 192;
                
                // Criando o loop de animação
                
                //animacao.novoSprite(b1);
                //animacao.novoSprite(b2);
                //animacao.novoSprite(b3);
                //animacao.novoSprite(expld);
                
                // "Ligar" a animação
                //animacao.ligar();
                
                
                /* Movimentando personagem */
                
                // Posição inicial do personagem

                var teclado = new Teclado(document);
                var animacao = new Animate(context);
                var imgBKmage = new Image();
                var imgVader = new Image();
                var imgMage = new Image();
                imgBKmage.src = "engine/images/BlackMage.png";
                imgVader.src = "engine/images/darthvader.png";
                imgMage.src = "engine/images/Mage02.png";
				
				personagem = new Heroi();
                
                var BlackMage = new Heroi(context, teclado, animacao, imgBKmage);
                BlackMage.imgPosX = 0;
                BlackMage.imgPosY = 150;
                BlackMage.imgSizeX = 42;
                BlackMage.imgSizeY = 58;
                BlackMage.velocidade = 5;
				
				var darthvader = new Heroi(context, teclado, animacao, imgVader);
                darthvader.imgPosX = 0;
                darthvader.imgPosY = 150;
                darthvader.imgSizeX = 42;
                darthvader.imgSizeY = 58;
                darthvader.velocidade = 5;
				
				var Mage02 = new Heroi(context, teclado, animacao, imgMage);
                Mage02.imgPosX = 0;
                Mage02.imgPosY = 150;
                Mage02.imgSizeX = 42;
                Mage02.imgSizeY = 58;
                Mage02.velocidade = 5;
				
				// Init
				personagem = BlackMage;
				animacao.novoSprite(BlackMage);
                
                function select_char(src) {
                    switch(src){
						case "BlackMage":
							animacao.sprites = [];
							animacao.novoSprite(BlackMage);
							personagem = BlackMage;
							break;
						case "darthvader":
							animacao.sprites = [];
							animacao.novoSprite(darthvader);
							personagem = darthvader;
							break;
						case "Mage02":
							animacao.sprites = [];
							animacao.novoSprite(Mage02);
							personagem = Mage02;
							break;
						default:
							// do nothing
					}
                }

                imgMage.onload = function(){
                    animacao.ligar();
                }
                
                teclado.disparou(ESPACO, function() {
                    personagem.atirar();
                });

            </script>
            
            </canvas>
            
            <div id="char_select"> 
                <button onclick="select_char('BlackMage')" >Black Mage</button>
                <button onclick="select_char('darthvader')" >Darth Vader</button>
                <button onclick="select_char('Mage02')" >Mage aleatorio</button>
            </div>
            
            <span id="x"></span>
            <span id="y"></span>
		</div>
	</div>

</body>
</html>
